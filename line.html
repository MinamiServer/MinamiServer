<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ページ全体のスタイル */
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* ヘッダースタイル */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 36px;
        }

        header p {
            font-size: 18px;
            margin-top: 10px;
        }

        /* ナビゲーションメニュースタイル */
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 20px;
            /* ボーダーのスタイル */
            border: 2px solid #333;
            padding: 10px 20px; /* ボタンの内側の余白 */
            border-radius: 5px; /* 角丸 */
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #333;
            color: white;
        }
    </style>
    <title>Minami | グループ</title>
    <link rel="icon" href="cmn/img/logo/favicon.png">
</head>
<body>
    <header>
        <h1>LINEグループ</h1>
        <p>以下のアカウントのチャットで、グループに参加したいと送信してください。</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="https://lin.ee/w8y1Lod">友達追加</a></li>
        </ul>
    </nav>
</body>
</html>
